<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logos/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logos/favicon-16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Loomiverse - Where Every Choice Weaves Destiny</title>
    <meta name="description" content="AI-powered interactive story generation with psychologically rich, emergent characters" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Loomiverse" />
    <link rel="apple-touch-icon" href="/images/logos/apple-touch-icon.png" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Loomiverse - Where Every Choice Weaves Destiny" />
    <meta property="og:description" content="AI-powered interactive storytelling for Loominaries" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/logos/logo-512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Loomiverse" />
    <meta name="twitter:description" content="AI-powered interactive storytelling for Loominaries" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[App] Service worker registered:', registration.scope);

              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available
                    console.log('[App] New version available');
                    // Could show a notification to the user here
                  }
                });
              });
            })
            .catch((error) => {
              console.log('[App] Service worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
